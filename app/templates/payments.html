<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款管理 - 合同管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">合同管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">合同列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/suppliers">供应商管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clients">客户管理</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <h1 class="my-4">付款管理 - {{ contract.ProjectName }}</h1>

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5>付款记录</h5>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">
                    <i class="fas fa-plus me-1"></i>添加付款记录
                </button>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>付款日期</th>
                            <th>金额</th>
                            <th>付款类型</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for payment in payments %}
                        <tr>
                            <td>{{ payment.PaymentDate.strftime('%Y-%m-%d') if payment.PaymentDate else '' }}</td>
                            <td>¥{{ "%.2f"|format(payment.Amount) }}</td>
                            <td>{{ payment.PaymentType }}</td>
                            <td>
                                <!-- 使用数据属性存储付款信息，避免直接在onclick中嵌入模板变量 -->
                                <button class="btn btn-sm btn-info edit-btn"
                                        data-id="{{ payment.PaymentID }}"
                                        data-date="{{ payment.PaymentDate.strftime('%Y-%m-%d') if payment.PaymentDate else '' }}"
                                        data-amount="{{ payment.Amount }}"
                                        data-type="{{ payment.PaymentType }}">
                                    <i class="fas fa-edit me-1"></i>编辑
                                </button>
                                <button class="btn btn-sm btn-danger delete-btn"
                                        data-id="{{ payment.PaymentID }}">
                                    <i class="fas fa-trash me-1"></i>删除
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 添加付款模态框 -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加付款记录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <input type="hidden" name="ContractID" value="{{ contract.ContractID }}">
                        <div class="mb-3">
                            <label class="form-label">付款日期</label>
                            <input type="date" class="form-control" name="PaymentDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">金额</label>
                            <input type="number" step="0.01" class="form-control" name="Amount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">付款类型</label>
                            <select class="form-control" name="PaymentType" required>
                                <option value="预付款">预付款</option>
                                <option value="发货款">发货款</option>
                                <option value="验收款">验收款</option>
                                <option value="质保款">质保款</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>取消
                    </button>
                    <button type="button" class="btn btn-primary" id="savePayment">
                        <i class="fas fa-save me-1"></i>保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑付款模态框 -->
    <div class="modal fade" id="editPaymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑付款记录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editPaymentForm">
                        <input type="hidden" id="editPaymentID">
                        <div class="mb-3">
                            <label class="form-label">付款日期</label>
                            <input type="date" class="form-control" id="editPaymentDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">金额</label>
                            <input type="number" step="0.01" class="form-control" id="editAmount" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">付款类型</label>
                            <select class="form-control" id="editPaymentType" required>
                                <option value="预付款">预付款</option>
                                <option value="发货款">发货款</option>
                                <option value="验收款">验收款</option>
                                <option value="质保款">质保款</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>取消
                    </button>
                    <button type="button" class="btn btn-primary" id="updatePayment">
                        <i class="fas fa-sync-alt me-1"></i>更新
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // 保存付款
            $('#savePayment').click(function () {
                const formData = {
                    ContractID: $('input[name="ContractID"]').val(),
                    PaymentDate: $('input[name="PaymentDate"]').val(),
                    Amount: parseFloat($('input[name="Amount"]').val()),
                    PaymentType: $('select[name="PaymentType"]').val()
                };

                $.ajax({
                    url: '/api/payments',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        $('#paymentModal').modal('hide');
                        $('#paymentForm')[0].reset();
                        showAlert('付款记录添加成功！', 'success');
                        setTimeout(function() {
                            location.reload();
                        }, 1500);
                    },
                    error: function (xhr) {
                        showAlert('保存失败: ' + xhr.responseText, 'danger');
                    }
                });
            });

            // 更新付款
            $('#updatePayment').click(function () {
                const paymentID = $('#editPaymentID').val();
                const formData = {
                    PaymentDate: $('#editPaymentDate').val(),
                    Amount: parseFloat($('#editAmount').val()),
                    PaymentType: $('#editPaymentType').val()
                };

                $.ajax({
                    url: `/api/payments/${paymentID}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        $('#editPaymentModal').modal('hide');
                        showAlert('付款记录更新成功！', 'success');
                        setTimeout(function() {
                            location.reload();
                        }, 1500);
                    },
                    error: function (xhr) {
                        showAlert('更新失败: ' + xhr.responseText, 'danger');
                    }
                });
            });

            // 编辑按钮点击事件
            $('.edit-btn').click(function() {
                const paymentID = $(this).data('id');
                const paymentDate = $(this).data('date');
                const amount = $(this).data('amount');
                const paymentType = $(this).data('type');
                
                $('#editPaymentID').val(paymentID);
                $('#editPaymentDate').val(paymentDate);
                $('#editAmount').val(amount);
                $('#editPaymentType').val(paymentType);
                $('#editPaymentModal').modal('show');
            });

            // 删除按钮点击事件
            $('.delete-btn').click(function() {
                const paymentID = $(this).data('id');
                
                if (confirm('确定要删除这个付款记录吗？')) {
                    $.ajax({
                        url: `/api/payments/${paymentID}`,
                        method: 'DELETE',
                        success: function (response) {
                            showAlert('付款记录删除成功！', 'success');
                            setTimeout(function() {
                                location.reload();
                            }, 1500);
                        },
                        error: function (xhr) {
                            showAlert('删除失败: ' + xhr.responseText, 'danger');
                        }
                    });
                }
            });

            // 显示提示消息
            function showAlert(message, type) {
                // 移除现有的提示框
                $('.alert-dismissible').remove();
                
                // 创建新的提示框
                const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
                const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
                
                const alertHtml = `
                    <div class="alert ${alertClass} alert-dismissible fade show position-fixed" 
                         style="top: 20px; right: 20px; z-index: 1050; min-width: 300px;" role="alert">
                        <i class="fas ${icon} me-2"></i>
                        <strong>${message}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                // 添加到页面
                $('body').append(alertHtml);
                
                // 5秒后自动消失
                setTimeout(function() {
                    $('.alert-dismissible').alert('close');
                }, 5000);
            }
        });
    </script>
</body>

</html>
